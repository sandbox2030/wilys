<!DOCTYPE html>
<html lang="ar">
<head>
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="style/top-bar.css">
</head>
<body>

  <!-- الشريط العلوي -->
  <div class="top-bar">
    <p id="top-bar-text">Loading...</p> <!-- النص الافتراضي -->
  </div>

  <script>
    // جلب النص المخزن من Google Apps Script عند تحميل الصفحة
    window.onload = function() {
      var url = "https://script.google.com/macros/s/AKfycbzMLjgub8zeL335aueNsJVlGum-xt-1te6XN75A6xY6KqzRkrLRjqtw1YtB8fQdmyqV8Q/exec"; // أدخل الرابط هنا

      fetch(url)
        .then(response => {
          if (!response.ok) {
            throw new Error("حدث خطأ في جلب البيانات");
          }
          return response.text();
        })
        .then(data => {
          document.getElementById("top-bar-text").innerText = data;
        })
        .catch(error => {
          console.error("حدث خطأ: ", error);
          document.getElementById("top-bar-text").innerText = "حدث خطأ في تحميل النص.";
        });
    }
  </script>

</body>
</html>
