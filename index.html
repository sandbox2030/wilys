<!DOCTYPE html>
<html lang="ar">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="مطعم وايلي يقدم أشهى الأطباق المحلية والعالمية في أجواء مريحة وودية.">
  <meta name="keywords" content="مطعم, طعام, وايلي, أطباق, لذيذ, خدمة, سريعة, جدة">
  <meta name="author" content="Gomeid">
  <title>مطعم وايلي</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- الشريط العلوي -->
  <div class="top-bar" id="top-bar">
    <p id="welcome-message">مرحبًا بكم في مطعم وايلي! نحن هنا لخدمتكم</p>
  </div>

  <script>
    // جلب البيانات من GitHub API
    fetch('https://raw.githubusercontent.com/USERNAME/REPOSITORY_NAME/main/data.json')
      .then(response => response.json())
      .then(data => {
        // تغيير النص داخل الشريط العلوي
        document.getElementById('welcome-message').textContent = data.welcome_message;
        
        // إخفاء الشريط إذا كان is_visible = false
        if (data.is_visible === false) {
          document.getElementById('top-bar').style.display = "none";
        }
      })
      .catch(error => console.error('خطأ في جلب البيانات:', error));
  </script>

</body>

</html>
