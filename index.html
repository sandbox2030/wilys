<!DOCTYPE html>
<html lang="ar">
<head>
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="style/top-bar.css">
</head>
<body>

  <!-- الشريط العلوي -->
  <div class="top-bar">
    <p id="top-bar-text"></p>
  </div>

  <script>
    // جلب النص المخزن من Google Apps Script عند تحميل الصفحة
    window.onload = function() {
      var url = "https://script.google.com/macros/s/AKfycbxdRhdDhUOH5k7kJKKF6PmJ__kfGDW77mwtaIR4WRChhvMKCQsCXWbRBdKvnyeCv0AFHg/exec"; // أدخل الرابط هنا

      fetch(url)
        .then(response => response.text())
        .then(data => {
          document.getElementById("top-bar-text").innerText = data;
        })
        .catch(error => console.log("حدث خطأ: " + error));
    }
  </script>

</body>
</html>
